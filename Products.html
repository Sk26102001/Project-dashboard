<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Sidebar Styling */
        .sidebar {
            background-color: #1a202c;
            color: #a0aec0;
        }
        .sidebar-item.active {
            background-color: #2b6cb0;
            color: #ffffff;
        }
        .sidebar-item:hover:not(.active) {
            background-color: #2d3748;
        }
        /* Card Styling */
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        /* Floating Action Button (FAB) */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3.5rem;
            height: 3.5rem;
            background-color: #2b6cb0;
            color: white;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s;
            z-index: 20;
        }
        .fab:hover {
            background-color: #2c5282;
        }
        /* Modal Backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Notification Modal Custom Positioning */
        #notification-modal {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        /* ðŸŒ™ Dark Mode Styling */

        .dark-mode h1,
.dark-mode h2,
.dark-mode h3,
.dark-mode h4,
.dark-mode h5,
.dark-mode h6 {
  color: #5195d9 !important; /* Tailwind's blue-400 */
}
.dark-mode {
  background-color: #1a202c !important;
  color: #e2e8f0 !important;
}

.dark-mode .card {
  background-color: #2d3748 !important;
  color: #e2e8f0 !important;
}

.dark-mode input,
.dark-mode textarea,
.dark-mode select {
  background-color: #4a5568 !important;
  color: #edf2f7 !important;
  border-color: #718096 !important;
}

.dark-mode label {
  color: #e2e8f0 !important;
}

.dark-mode .sidebar {
  background-color: #2d3748 !important;
  color: #cbd5e0 !important;
}

.dark-mode .sidebar-item.active {
  background-color: #3182ce !important;
  color: white !important;
}

.dark-mode .sidebar-item:hover:not(.active) {
  background-color: #4a5568 !important;
}

.dark-mode button {
  background-color: #3182ce !important;
  color: white !important;
}

    </style>
</head>
<body class="bg-gray-100 flex min-h-screen relative">

    <div class="sidebar w-64 p-6 flex flex-col justify-between h-screen fixed">
        <div>
            <h1 class="text-white text-2xl font-bold mb-8">Admin Panel</h1>
            <nav>
                <ul>
   <li class="mb-2">
  <a href="Dashboard.html" class="sidebar-item flex items-center p-3 rounded-md text-lg">
    <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
  </a>
</li>
<li class="mb-2">
  <a href="Users.html" class="sidebar-item flex items-center p-3 rounded-md text-lg">
    <i class="fas fa-users mr-3"></i> Users
  </a>
</li>
<li class="mb-2">
  <!-- âœ… Active only on Products page -->
  <a href="#" class="sidebar-item active flex items-center p-3 rounded-md text-lg">
    <i class="fas fa-box-open mr-3"></i> Products
  </a>
</li>
<li class="mb-2">
  <!-- âŒ Remove 'active' here -->
  <a href="Password.html" class="sidebar-item flex items-center p-3 rounded-md text-lg">
    <i class="fas fa-lock mr-3"></i> Change Password
  </a>
</li>

                </ul>
            </nav>
        </div>
        <div>
            <a href="#" class="sidebar-item flex items-center p-3 rounded-md text-lg">
                <i class="fas fa-sign-out-alt mr-3"></i> Logout
            </a>
<button id="theme-toggle" class="flex items-center text-sm p-2 rounded-md transition duration-300 hover:bg-gray-700">
  <i id="theme-icon" class="fas fa-sun mr-2"></i>
  <span id="theme-text">Switch to Dark Mode</span>
</button>

        </div>
    </div>

    <div class="flex-1 ml-64 p-8">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Product Management</h2>

        <div class="card p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-200">
                        <tr class="border-b">
                            <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider w-1/4">IMAGE</th>
                            <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider w-1/4">NAME</th>
                            <th class="py-3 px-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider w-1/4">PRICE</th>
                            <th class="py-3 px-4 text-right text-sm font-medium text-gray-500 uppercase tracking-wider w-1/4">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <button class="fab" onclick="openModal('add')">
        <i class="fas fa-plus"></i>
    </button>
    
    <div id="product-modal" class="hidden fixed inset-0 z-30 flex items-center justify-center modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto p-6 transform transition-all duration-300">
            <h3 class="text-xl font-semibold text-gray-800 mb-6" id="modal-title">Add New Product</h3>
            <input type="hidden" id="edit-product-index">

            <form id="add-product-form" onsubmit="event.preventDefault(); saveProduct();">
                <div class="mb-4">
                    <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                    <input type="text" id="product-name" name="product-name" required 
                           class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="product-price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                    <input type="number" id="product-price" name="product-price" step="0.01" min="0" required 
                           class="w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Upload Product Image</label>
                    <div id="image-upload-zone" class="relative border-2 border-dashed border-gray-300 rounded-md p-6 text-center text-gray-500 hover:border-blue-500 transition duration-150 ease-in-out cursor-pointer">
                        <input type="file" id="product-image" name="product-image" accept="image/*" 
                               onchange="updateFileName(this)" 
                               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                        
                        <div id="upload-content">
                            <i class="fas fa-cloud-upload-alt text-3xl mb-2"></i>
                            <p class="text-sm" id="file-name-display">Drag and drop or click to select image</p>
                            <img id="image-preview" src="#" alt="Image Preview" class="hidden w-20 h-20 object-cover mx-auto mt-2 rounded-md">
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" 
                            class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition duration-150">
                        Cancel
                    </button>
                    <button type="submit" id="save-button"
                            class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
                        Add Product
                    </button>
                </div>
            </form>
            
        </div>
    </div>
    
    <div id="notification-modal" class="fixed top-4 right-4 transform translate-x-full opacity-0 z-50">
        <div id="notification-card" class="bg-white rounded-lg shadow-xl p-4 w-72 flex items-center space-x-4 border-l-4">
            <div id="notification-icon" class="text-2xl">
                </div>
            <div>
                <p id="notification-title" class="font-bold text-sm"></p>
                <p id="notification-message" class="text-sm text-gray-700"></p>
            </div>
            <button onclick="hideNotification()" class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        // Use a global array to simulate the database
        let products = [];
        const productModal = document.getElementById('product-modal');
        const form = document.getElementById('add-product-form');
        const modalTitle = document.getElementById('modal-title');
        const saveButton = document.getElementById('save-button');
        const editIndexInput = document.getElementById('edit-product-index');

        // Notification elements
        const notifModal = document.getElementById('notification-modal');
        const notifCard = document.getElementById('notification-card');
        const notifIcon = document.getElementById('notification-icon');
        const notifTitle = document.getElementById('notification-title');
        const notifMessage = document.getElementById('notification-message');

        // --- Notification Logic ---
        function showNotification(type, title, message) {
            // Reset styles
            notifCard.className = 'bg-white rounded-lg shadow-xl p-4 w-72 flex items-center space-x-4 border-l-4';
            notifIcon.innerHTML = '';

            // Apply type-specific styles
            if (type === 'success') {
                notifCard.classList.add('border-green-500');
                notifIcon.classList.add('text-green-500');
                notifIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else if (type === 'delete') {
                notifCard.classList.add('border-red-500');
                notifIcon.classList.add('text-red-500');
                notifIcon.innerHTML = '<i class="fas fa-trash-alt"></i>';
            } else if (type === 'error') {
                 notifCard.classList.add('border-yellow-500');
                 notifIcon.classList.add('text-yellow-500');
                 notifIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            }

            notifTitle.textContent = title;
            notifMessage.textContent = message;

            // Show and animate
            notifModal.classList.remove('opacity-0', 'translate-x-full');
            notifModal.classList.add('opacity-100', 'translate-x-0');

            // Auto-hide after 3 seconds
            setTimeout(hideNotification, 3000);
        }

        function hideNotification() {
            notifModal.classList.remove('opacity-100', 'translate-x-0');
            notifModal.classList.add('opacity-0', 'translate-x-full');
        }

        // --- Data Rendering ---
        function renderProducts() {
            const tbody = document.getElementById('product-table-body');
            tbody.innerHTML = ''; // Clear existing rows

            if (products.length === 0) {
                tbody.innerHTML = `<tr>
                    <td colspan="4" class="py-12 text-center text-gray-500">No products found. Add your first product!</td>
                </tr>`;
                return;
            }

            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                
                const formattedPrice = `$${parseFloat(product.price).toFixed(2)}`;

                row.innerHTML = `
                    <td class="py-3 px-4 text-left">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gray-200 rounded-lg flex items-center justify-center mr-3 overflow-hidden">
                                ${product.imagePreview ? 
                                    `<img src="${product.imagePreview}" alt="${product.name}" class="w-full h-full object-cover">` :
                                    `<i class="fas fa-image text-gray-500 text-sm"></i>`
                                }
                            </div>
                            <span class="text-gray-500 text-sm truncate max-w-[100px]">${product.imageFile || 'No File'}</span>
                        </div>
                    </td>
                    <td class="py-3 px-4 text-left font-medium text-gray-900">${product.name}</td>
                    <td class="py-3 px-4 text-left text-gray-700 font-semibold">${formattedPrice}</td>
                    
                    <td class="py-3 px-4 text-right space-x-2">
                        <button onclick="openModal('edit', ${index})" class="text-blue-500 hover:text-blue-700 transition duration-150 p-2 rounded-full hover:bg-blue-50">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteProduct(${index})" class="text-red-500 hover:text-red-700 transition duration-150 p-2 rounded-full hover:bg-red-50">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // --- CRUD Functions ---

        function saveProduct() {
            const productName = document.getElementById('product-name').value.trim();
            const productPrice = document.getElementById('product-price').value.trim();
            const productImageInput = document.getElementById('product-image');
            const imageFile = productImageInput.files[0] ? productImageInput.files[0].name : '';
            const imagePreview = document.getElementById('image-preview').src;
            const isEditing = editIndexInput.value !== '';
            const index = parseInt(editIndexInput.value);
            
            if (!productName || !productPrice) {
                showNotification('error', 'Validation Error', 'Please fill out both Product Name and Price.');
                return;
            }

            let finalImagePreview = imagePreview === window.location.href ? null : imagePreview;
            
            if (isEditing) {
                // If editing and no new file was uploaded, retain the old image data
                if (!imageFile && products[index].imagePreview) {
                     finalImagePreview = products[index].imagePreview;
                }
            }


            const productData = {
                name: productName,
                price: productPrice,
                imageFile: imageFile || (isEditing ? products[index].imageFile : ''),
                imagePreview: finalImagePreview
            };

            if (isEditing) {
                // UPDATE existing product
                products[index] = productData;
                showNotification('success', 'Update Successful', `Product: ${productName} saved.`);
            } else {
                // ADD new product
                products.push(productData);
                showNotification('success', 'Product Added', `Product: ${productName} has been listed.`);
            }

            renderProducts(); 
            closeModal();
        }

        // Function to handle deleting a product
        function deleteProduct(index) {
            const deletedProductName = products[index].name;
            products.splice(index, 1); 
            renderProducts(); 
            // Replace alert with premium notification
            showNotification('delete', 'Product Deleted', `${deletedProductName} was removed successfully.`);
        }
        
        // --- UI / Modal Functions ---
        
        // Function to update the displayed file name and preview
        function updateFileName(input, currentPreview = null) {
            const display = document.getElementById('file-name-display');
            const preview = document.getElementById('image-preview');
            
            if (input.files && input.files.length > 0) {
                const file = input.files[0];
                display.textContent = 'Selected: ' + file.name;
                display.classList.add('font-semibold', 'text-blue-600');
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
                
            } else if (currentPreview) {
                 display.textContent = 'Existing image loaded.';
                 display.classList.add('font-semibold', 'text-blue-600');
                 preview.src = currentPreview;
                 preview.classList.remove('hidden');

            } else {
                display.textContent = 'Drag and drop or click to select image';
                display.classList.remove('font-semibold', 'text-blue-600');
                preview.src = '#';
                preview.classList.add('hidden');
            }
        }

        function openModal(mode, index = null) {
            form.reset(); 
            editIndexInput.value = ''; 
            
            if (mode === 'edit' && index !== null) {
                const product = products[index];
                modalTitle.textContent = 'Edit Product: ' + product.name;
                saveButton.textContent = 'Save Changes';
                editIndexInput.value = index; 
                
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;

                updateFileName(document.getElementById('product-image'), product.imagePreview);
                
            } else {
                modalTitle.textContent = 'Add New Product';
                saveButton.textContent = 'Add Product';
                updateFileName(document.getElementById('product-image'));
            }
            
            productModal.classList.remove('hidden');
            document.getElementById('product-name').focus(); 
        }

        function closeModal() {
            productModal.classList.add('hidden');
            form.reset();
            updateFileName(document.getElementById('product-image'));
        }

        productModal.addEventListener('click', (e) => {
            if (e.target === productModal) {
                closeModal();
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
             renderProducts(); 
             updateFileName(document.getElementById('product-image'));
        });
    </script>

    <script src="theme.js"></script>


</body>
